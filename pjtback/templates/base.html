{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <style>
  body{
      font-family: "Yeon Sung", sans-serif;
      margin:0;
      padding:0;
  }
  h1 {
      color : #2A0A12;
      font-size:72px;
      font-weight:bold;
  }
  .auth {
      position: fixed;
      right : 20px;
      top : 5px;
  }
  .head {
    max-width:100%; 
    height : 100px;
    margin:0; 
    padding:0; 
    position : fixed;
    top : 0;
    z-index : 9999;
  }
  .center{
      margin-top:auto;
      margin-bottom:auto;
      margin-left:auto;
      margin-right:auto;
  }
  .fucn{
      position:fixed;
      right:47.2%;
      top:73px;
  }
  {% block style %}
  {% endblock style %}
  </style>
</head>

  <header class="row container head" style="background-image: url('https://cdn-thumbs.freeart.com/seamless-stripe-background_fa31401578.jpg')">
    <div class="center">
        <h1>MOVIE4</h1>
    </div>
    <div class="fucn" >
        <a href="{% url 'movies:index' %}" style="color: #2A0A12; text-decoration:none;">[ 홈으로 ]</a> | 
        <a href="{% url 'movies:mylist' %}" style="color: #2A0A12; text-decoration:none;">[ 찜 목록 ]</a> | 
        <a href="{% url 'movies:recommend_list' %}" style="color: #2A0A12; text-decoration:none;">[ 추천 영화 ]</a>
    </div>
    {% if user.is_authenticated %}
    <div class="auth">
        <p>
            <a href="{% url 'accounts:logout' %}" style="color:#2A0A12; font-size : 20px;">로그아웃</a>
            <a href="{% url 'accounts:update' %}" style="color:#2A0A12; font-size : 20px;">회원정보 수정</a>
        </p>
    </div>
    {% else %}
    <div class="auth">
        <p>
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        </p>
    </div>
    {% endif %}
  </header>

  <div class="container" style="margin-top: 130px;">
  {% block container %}{% endblock container %}
  </div>
