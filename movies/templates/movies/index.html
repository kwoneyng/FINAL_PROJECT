{% extends 'base.html' %}

{% block title %}Movies::Index{% endblock title %}
{% block style %}

{% endblock style %}
{% block container %}
  <div class="container" style="padding-top:30px;">
    <div class="row">
      {% for movie in movie_list %}
        <div>
          <div style="width: 16rem; height: 550px; margin: 10px;">
            <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_url }}" style="width : 16rem; height:23rem; border:1px solid; border-radius:13px 13px 0px 0px;" alt="exit"></a>
            <div style="height:160px; border-radius:0px 0px 13px 13px; border: 1px solid; display: flex; justify-content:center; ">
              	<div>
									<p class="card-title" style="text-align:center; font-size:15px; height:40px; font-weight:bold; margin-top: 10px;"> {{ movie.title }} </p>
									<p class="card-text" style="text-align:center; height:15px; margin:0; font-size: 13px; color:gray;"> {{ movie.watchgrade }} </p>
										<div style="height:100px; display:flex; justify-content:center;">
										<a href="{% url 'movies:detail' movie.pk %}" class="btn btn-success" style="height: 40px; position: relative; top:10px; width:200px;">영화정보 보러가기</a>
            		</div>    
            	</div>
            </div>
          </div>
        </div>      
      {% endfor %}
    </div>  
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

{% endblock container %}
