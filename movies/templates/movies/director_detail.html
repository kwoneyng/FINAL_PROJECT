{% extends 'base.html' %}

{% block title %}{{ director.name }}{% endblock title %}

{% block container %}
<div>
  <img src="{{ director.img }}" >
  <h4>{{ director.name }}</h4>
</div>
{% for movie in movies %}
  <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_url }}?type=m203_290_2"></a>
{% endfor %}

{% endblock container %}
